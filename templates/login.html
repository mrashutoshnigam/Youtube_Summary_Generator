{% extends "base.html" %}
{% block style %}
    <style>

        .form-floating {
            margin-top: 20px;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="container-sm"
         style="max-width: 500px; border: 1px solid color(display-p3 0.6235 0.1216 0.0824)!important; border-radius: 10px; margin-top: 10%;padding: 30px">
        <main class="form-signin w-100 m-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">{{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <h1 class="h3 mb-3 fw-normal"> Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    <label for="email"> Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password"> Password</label>
                </div>

                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" name="remember" id="remember">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-danger w-100 py-2" type="submit"> Sign in</button>
            </form>
        </main>
    </div>
{% endblock %}
