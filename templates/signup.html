{% extends "base.html" %}
{% block style %}
    <style>

        .form-floating {
            margin-top: 20px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container-sm"
         style="max-width: 500px; border: 1px solid color(display-p3 0.6235 0.1216 0.0824)!important; border-radius: 10px; margin-top: 10%;padding: 30px">

        <div class="column is-4 is-offset-4">
            <h3 class="title">Sign Up</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="/signup">
                    <h1 class="h3 mb-3 fw-normal"> Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="email"> Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Name">
                        <label for="name"> Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Password">
                        <label for="password"> Password</label>
                    </div>
                    <button class="btn btn-danger w-100 py-2" style="margin-top: 20px" type="submit"> Sign Up</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
