{% extends "base.html" %}

{% block content %}
    <div class="container" style="text-align: center;margin-top:20px">
        <h1 class="title">
            Welcome, {{ name }}!
        </h1>
    </div>
    <div class="container" style="margin-top: 20px">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Title</th>
                <th scope="col">Summary</th>
                <th scope="col">Open on <i class="bi bi-youtube"></i></th>
            </tr>
            </thead>
            <tbody>
            {% for row in video_info %}
                <tr>
                    <th scope="row">{{ row.search_date.strftime("%c") }}</th>
                    <td>{{ row.title }}</td>
                    <td>{{ row.summary }}</td>
                    <td><a href="{{ row.video_url }}" target="_blank"><i
                            class="bi bi-youtube">{{ row.video_url }}</i></a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
